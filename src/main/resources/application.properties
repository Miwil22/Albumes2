# CONFIGURACIÓN DEL SERVIDOR
server.port=${PORT:3000}
api.version=${API_VERSION:v1}
server.error.include-message=always

# BASE DE DATOS (H2)
spring.datasource.url=jdbc:h2:mem:albumesdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA / HIBERNATE
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SEGURIDAD JWT (¡ESTO FALTABA!)
# Pon una clave larga y secreta
jwt.secret=EstoEsUnaClaveSuperSecretaParaFirmarLosTokensJWTDeTuProyectoDeClase1234567890
# Tiempo de expiración en segundos (86400 = 24 horas)
jwt.expiration=86400